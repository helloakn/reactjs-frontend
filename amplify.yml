version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - npm run build
        - mv build/index.html build/app.html
        - mkdir -p app/build
        - mkdir -p app/server
        - cp -R build app/build
        - cp -R server app/server
  artifacts:
    baseDirectory: app
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*